<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex - Your Coding AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- https://stackoverflow.com/questions/7971716/is-it-ok-to-use-a-self-closing-div-tag -->
      <!-- Div's are not valid self closing tags. To have an empty div it would be better to do this  -->
      <!-- self closing doesnt work as intended -->
      <div id="chat_container"></div>

      <form>
        <textarea
          name="prompt"
          id="prompt"
          cols="1"
          rows="1"
          placeholder="Ask Codex..."
        ></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
      </form>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
